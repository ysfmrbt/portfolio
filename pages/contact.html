                <form id="contact">
                    <div class="field">
                        <label class="labelle" for="nom">Nom</label>

                    <div class="field">

                        <label class="labelle" for="email">Email</label>
                        <input required type="email" name="email" id="email" placeholder="Votre email">
                    </div>

                    <div class="field"><label class="labelle" for="message">Message</label>
                        <textarea required name="message" id="message" cols="30" rows="10"
                            placeholder="Votre message"></textarea>
                    </div>
                    <a id="btn" href="mailto:yssfmrbt@gmail.com" type="submit">Envoyer</a>
